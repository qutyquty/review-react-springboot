spring:
  application:
    name: review-backend

  datasource:
    url: jdbc:mysql://localhost:3306/db_review?serverTimezone=Asia/Seoul&useSSL=false&allowPublicKeyRetrieval=true
    username: db_review_user
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

# MyBatis 설정
mybatis:
  mapper-locations: classpath:mapper/**/*.xml   # 매퍼 XML 파일 위치
  type-aliases-package: com.example.review.domain # 도메인 클래스 패키지
  configuration:
    map-underscore-to-camel-case: true          # DB 컬럼명 스네이크케이스 → 자바 카멜케이스 자동 매핑
    cache-enabled: true                         # 캐시 사용 여부
    lazy-loading-enabled: true                  # 지연 로딩 설정
